<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACTION TESTER</title>
    <style>
        #shape{
            width:100px;
            
            height:100px;
        
            background-color: red;
            display: none;
            border-radius: 115px;
            border: 5px solid black;
            position: relative;
            
        }
    </style>
</head>
<body>
    <p>Your time:<span id="timeTaken"></span></p>
    <div id="shape"></div>
  <script type="text/javascript">
    let start=new Date().getTime();
    function getRandomColor()
    {
        const letters="0123456789ABCDEF";
        let color='#';
        for(let i=0;i<6;i++){
            color+=letters[Math.floor(Math.random()*16)];}
            return color;
    }
    function makeShapeAppear(){
        let top=Math.random()*400;
        let left=Math.random()*1200;
        let right=Math.random()*400;
        let width=Math.random()*300;
        document.getElementById("shape").style.backgroundColor=getRandomColor();
        document.getElementById("shape").style.width=width+"px";
        document.getElementById("shape").style.height=width+"px";
        document.getElementById("shape").style.top=top+"px";
        document.getElementById("shape").style.left=left+"px";
        document.getElementById("shape").style.right=right+"px";
        document.getElementById("shape").style.display="block";
        start= new Date().getTime();
    }
function appearAfterDelay()
{
    setTimeout(makeShapeAppear, Math.random()+20);
}
appearAfterDelay();
    document.getElementById("shape").onclick=function(){
        document.getElementById("shape").style.display="inline-block";
        let end=new Date().getTime();
        let timeTaken=(end-start)/1000;
        document.getElementById("timeTaken").innerHTML=timeTaken+"s";
        appearAfterDelay();
    }
  </script>    
</body>
</html>
